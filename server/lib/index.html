<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>XPlan</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      /* Space out content a bit */
      body {
        padding-top: 20px;
        padding-bottom: 20px;
      }

      /* Everything but the jumbotron gets side spacing for mobile first views */
      .header,
      .marketing,
      .footer {
        padding-right: 15px;
        padding-left: 15px;
      }

      /* Custom page header */
      .header {
        padding-bottom: 20px;
        border-bottom: 1px solid #e5e5e5;
      }
      /* Make the masthead heading the same height as the navigation */
      .header h3 {
        margin-top: 0;
        margin-bottom: 0;
        line-height: 40px;
      }

      /* Custom page footer */
      .footer {
        padding-top: 19px;
        color: #777;
        border-top: 1px solid #e5e5e5;
      }

      /* Customize container */
      @media (min-width: 768px) {
        .container {
          max-width: 730px;
        }
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        text-align: center;
        border-bottom: 1px solid #e5e5e5;
      }
      .jumbotron .btn {
        padding: 14px 24px;
        font-size: 21px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 40px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }

      /* Responsive: Portrait tablets and up */
      @media screen and (min-width: 768px) {
        /* Remove the padding we set earlier */
        .header,
        .marketing,
        .footer {
          padding-right: 0;
          padding-left: 0;
        }
        /* Space out the masthead */
        .header {
          margin-bottom: 30px;
        }
        /* Remove the bottom border on the jumbotron for visual effect */
        .jumbotron {
          border-bottom: 0;
        }
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">XPlan</h3>
      </div>

      <div class="jumbotron">
        <h1>Test site</h1>

      </div>

      <div class="row">
        <div class="col-lg-12">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </div>
          </form>
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2017 XPlan, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script>
      var socket = io('https://localhost:8443', { query: "token=42ig3Psps3oGbQ6H" });
      var socket2 = io('https://localhost:8443', { query: "token=42ig3Psps3oGbQ6H" });
      socket.on('connect',function(data){
        socket.emit('authenticate.autologin',{phone_id:'f41f204d91922767'});
      });
      socket2.on('connect',function(data){
        socket2.emit('authenticate.autologin',{phone_id:'f41f204d91922767'});
      });
      socket.on('authenticate.autologin',function(data){
        socket.emit('repositories');
      });
      var full_name  = "";
      var project_id = 0;
      var column_id  = 0;
      var repo_id    = 0;
      socket.on('repositories',function(data){
        console.log('Socket1 - repositories');
        console.log(data);
        full_name = data.data[7].full_name;
        repo_id = data.data[7].id;
        socket.emit('repository.projects',{
          full_name: data.data[7].full_name,
          id: data.data[7].id
        });
      });
      socket.on('repository.projects',function(data){
        console.log('Socket1 - repository.projects');
        console.log(data);
        project_id = data.data[0].id;
        socket.emit('project.columns',{
          project_id: data.data[0].id
        });
      });
      socket.on('project.columns',function(data){
        console.log('Socket1 - project.columns');
        console.log(data);
        column_id = data.data[0].id;
        socket.emit('game.create',{
          repo_id: repo_id,
          full_name: full_name,
          project_id: project_id,
          column_id: column_id
        });
      });
      socket.on('game.create',function(data){
        console.log('Socket1 - game.create');
        console.log(data);
        socket2.emit('game.join',{game_id:data.data._id});
      });
      socket2.on('game.join',function(data){
        console.log('Socket2 - game.join');
        console.log(data);
      });
      socket.on('game.clients',function(data){
        console.log('Socket1 - game.clients');
        console.log(data);
      });
    </script>

  </body>
</html>
